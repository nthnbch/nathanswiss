name: Deploy to FTP

# Déclencheur : à chaque push sur la branche master
on:
  push:
    branches:
      - master

jobs:
  ftp-deploy:
    name: Deploy FTP
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Change to public directory
      run: cd public

    - name: Liste des fichiers dans le dossier public
      run: ls -lR

    - name: FTP Deploy
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER_BU }}
        username: ${{ secrets.FTP_USERNAME_BU }}
        password: ${{ secrets.FTP_PASSWORD_BU }}
        server-dir: /nathanswiss
