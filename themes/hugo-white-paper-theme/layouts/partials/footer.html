<div class="footer">
  {{ if .Site.Data.social.links }}
  <div class="footer-social">
    {{ range .Site.Data.social.links }}
      <div class="social-link">
        <a href="{{ .url }}" title="{{ .name }}" target="_blank" rel="noopener">
          {{ .name }}
        </a>
      </div>
    {{ end }}
  </div>
  {{ end }}
  <!-- Removed footer-copyright -->
</div>
